<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="./resources/css/cssLayout.css"/>
        <link rel="stylesheet" type="text/css" href="./resources/css/default.css"/>
        <title>Ub-EventApp</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">

                <img src="resources/image/ublogo.png" style="height: 40px; width: 40px;margin-top: 1px"></img>
                <img src="resources/image/logoAP.png" style="height: 250px; width: 300px; margin-top: -87px; margin-left: 450px"></img>
                <h:outputText style="color: white; margin-left:400px" value="Contact: 655792904"></h:outputText>
            </ui:insert>
        </div>

        <h:form >  
            <p:growl id="messages"/>

            <p:menubar >
                <p:submenu label="Organisateur">
                    <p:menuitem  value="les organisateurs" action="organisateur.xhtml" />
                   
                </p:submenu>

                <p:submenu label="Type" >
                    <p:menuitem value="liste types" action="type_evenement.xhtml"/>
                </p:submenu>

                <p:submenu label="Help" icon="ui-icon-help">
                    <p:menuitem value="Contents" url="#" />
                    <p:submenu label="Search" icon="ui-icon-search">
                        <p:submenu label="Text">
                            <p:menuitem value="Workspace" url="#" />
                        </p:submenu>
                        <p:menuitem value="File" url="#" />
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Actions" icon="ui-icon-gear">
                    <p:submenu label="Ajax" icon="ui-icon-refresh">
                        <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                        <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                    </p:submenu>
                    <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                        <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                    </p:submenu>
                </p:submenu>

                <f:facet name="options">
                    <p:commandButton value="Logout" icon="ui-icon-extlink" action="index.xhtml" />
                    <p:commandButton   value="Se connecter"  action="authentifier.xhtml" />
                </f:facet>
            </p:menubar>
        </h:form>

        <div id="content" class="center_content">
            <ui:insert name="content">


            </ui:insert>
        </div>

    </h:body>

</html>
