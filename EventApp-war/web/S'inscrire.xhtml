<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="content">
                <h:form>


                    <p:graphicImage name="image/images1.jpg" style="margin-top:59px; width: 275px; height: 250px;margin-left: 200px"/>
                    <h:panelGrid columns="3" cellpadding="5" style="position: absolute; top:59px; left:500px">




                        <p:outputLabel value="Nom:" for="nom" />
                        <p:inputText id="nom" value="#{organisateurController.utilisateur.nom}" title="Nom" required="true" requiredMessage="valeur obligatoire"/>
                        <p:message for="nom"/> 

                        <p:outputLabel value="Prenom:" for="prenom" />
                        <p:inputText id="prenom" value="#{organisateurController.utilisateur.prenom}" title="Prenom" required="true" requiredMessage="valeur obligatoire"/>
                        <p:message for="prenom"/> 

                        <p:outputLabel value="Email:" for="email" />
                        <p:inputText id="email" value="#{organisateurController.utilisateur.email}" title="Email" required="true" requiredMessage="valeur obligatoire" />
                        <p:message for="email"/>

                        <p:outputLabel value="Sexe:" for="sexe" />
                        <p:selectOneMenu id="sexe" value="#{organisateurController.utilisateur.sexe}"  required="true" requiredMessage="valeur obligatoire" >
                            <f:selectItem itemLabel="" itemValue=""/>    
                            <f:selectItem itemLabel="Feminin" itemValue="Feminin"/> 
                            <f:selectItem itemLabel="Masculin" itemValue="Masculin"/>
                        </p:selectOneMenu>
                        <p:message for="sexe"/> 

                        <p:outputLabel value="Date de naissance:" for="datenaiss" />
                        <p:calendar id="datenaiss" value="#{organisateurController.utilisateur.datenaiss}" title="Datenaiss" required="true" requiredMessage="valeur obligatoire" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:calendar>
                        <p:message for="datenaiss"/> 

                        <p:outputLabel value="Login:" for="login" />
                        <p:inputText id="login" value="#{organisateurController.utilisateur.login}" title="Login" required="true" requiredMessage="valeur obligatoire" />
                        <p:message for="login"/> 

                        <p:outputLabel value="Password:" for="password" />
                        <p:password id="password" value="#{organisateurController.utilisateur.password}" title="Password" required="true" requiredMessage="valeur obligatoire"/>
                        <p:message for="password"/> 

                        <f:facet name="footer">
                            <center>
                                <p:commandButton  value="Connexion"  action="#{organisateurController.creerutilisateur()}"/>
                                
                            </center>
                        </f:facet>

                    </h:panelGrid>

                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
