<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="content">
               
                <h:form>
                       
                        <p:dataTable value="#{evenementController.listEvenement}" var="item">
                            <f:facet name="header">
                                Liste d'evenement
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Idevenement"/>
                                </f:facet>
                                <h:outputText value="#{item.idevenement}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nom evenement"/>
                                </f:facet>
                                <h:outputText value="#{item.nomevent}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Image"/>
                                </f:facet>
                                <h:outputText value="#{item.image}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Date debut"/>
                                </f:facet>
                                <h:outputText value="#{item.datedebut}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Date fin"/>
                                </f:facet>
                                <h:outputText value="#{item.datefin}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Lieu evenement"/>
                                </f:facet>
                                <h:outputText value="#{item.lieuevent}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Heure debut"/>
                                </f:facet>
                                <h:outputText value="#{item.heurdebut}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Heure fin"/>
                                </f:facet>
                                <h:outputText value="#{item.heurfin}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Idtype"/>
                                </f:facet>
                                <h:outputText value="#{item.idtype}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
              
            </ui:define>

        </ui:composition>

    </body>
</html>
